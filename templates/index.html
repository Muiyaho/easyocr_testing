<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 OCR 변환</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!-- 업로드 폼 -->
            <h1>OCR을 위한 이미지 업로드</h1>
            <form id="upload-form" method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data" class="upload-form">
                <input type="file" name="file" accept="image/*" class="file-input">
                <div class="buttons">
                    <button type="submit" class="button">업로드</button>
                    <button type="button" class="button" onclick="resetForm()">초기화</button>
                </div>
            </form>
            <div id="drop-zone" class="drop-zone">
                <p>클립보드에서 이미지를 붙여넣으세요 (Ctrl+V)</p>
                <p>또는 이미지를 여기에 드래그 앤 드랍하세요</p>
            </div>
            <!-- 업로드된 이미지 표시 -->
            {% if file_path %}
                <div class="image-container">
                    <h2>업로드된 이미지</h2>
                    <img src="{{ url_for('uploaded_file', filename=file_path.split('/')[-1]) }}" alt="Uploaded Image" class="uploaded-image">
                </div>
            {% endif %}
        </div>
        <!-- OCR 결과 표시 -->
        <div class="right-panel">
            {% if itemOptionList %}
                <div class="text-container">
                    <h2>OCR 결과</h2>
                    <ul class="ocr-results">
                        {% for item in itemOptionList %}
                            <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.addEventListener('paste', function(event) {
            let items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let index in items) {
                let item = items[index];
                if (item.kind === 'file') {
                    let blob = item.getAsFile();
                    let formData = new FormData();
                    formData.append('file', blob, 'clipboard_image.png');

                    fetch('{{ url_for('index') }}', {
                        method: 'POST',
                        body: formData
                    }).then(response => response.text())
                      .then(data => {
                          document.open();
                          document.write(data);
                          document.close();
                      })
                      .catch(error => console.error('Error:', error));
                }
            }
        });

        function resetForm() {
            let filePath = "{{ file_path }}";
            if (filePath) {
                let formData = new FormData();
                formData.append('file_path', filePath);
                fetch('{{ url_for('reset') }}', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    window.location.href = '{{ url_for('index') }}';
                }).catch(error => console.error('Error:', error));
            } else {
                window.location.href = '{{ url_for('index') }}';
            }
        }

        // 드래그 앤 드랍 기능 추가
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (event) => {
            event.preventDefault();
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('drag-over');

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const formData = new FormData();
                formData.append('file', files[0]);

                fetch('{{ url_for('index') }}', {
                    method: 'POST',
                    body: formData
                }).then(response => response.text())
                  .then(data => {
                      document.open();
                      document.write(data);
                      document.close();
                  })
                  .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
